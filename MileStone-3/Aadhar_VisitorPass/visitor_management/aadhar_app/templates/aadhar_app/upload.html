<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload Aadhar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .card-body {
            padding: 40px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
        .instructions {
            margin-top: 20px;
            color: #555;
            font-size: 16px;
        }
        .example-images {
            margin-top: 30px;
            text-align: center;
        }
        .example-images img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            margin: 10px 0;
            border-radius: 10px;
        }
        .form-group label {
            font-size: 18px;
            color: #333;
        }
        .form-control-file {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Upload Government Proof
                    </div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="aadhar_image">Upload the Aadhar image (jpg, jpeg, png):</label>
                                <input type="file" class="form-control-file" id="aadhar_image" name="aadhar_image" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Upload</button>
                        </form>
                        <div class="instructions">
                            <p>Ensure the image is clear and in one of the following formats: jpg, jpeg, png.</p>
                            <p>Make sure the entire Aadhar card is visible in the image.</p>
                        </div>
                        <div class="example-images">
                            <h5>Examples:</h5>
                            <div>
                                {% load static %}
                                <img src="{% static 'images/Aadhar_Article.jpg' %}" alt="Correct Upload">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
