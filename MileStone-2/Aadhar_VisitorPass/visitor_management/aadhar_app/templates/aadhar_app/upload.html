<!DOCTYPE html>
<html>
<head>
    <title>Upload Aadhar</title>
</head>
<body>
    <h1>Upload Aadhar Image</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="aadhar_image" required><br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
