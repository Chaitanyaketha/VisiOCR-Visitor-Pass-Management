<!DOCTYPE html>
<html>
<head>
    <title>Visitor Pass</title>
    <style>
        .visitor-pass {
            border: 2px solid black;
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .visitor-pass h2 {
            margin: 0;
            padding-bottom: 10px;
        }
        .visitor-pass p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="visitor-pass">
        <h2>Visitor Pass</h2>
        <p><strong>Aadhar Number:</strong> {{ aadhar_no }}</p>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Gender:</strong> {{ gender }}</p>
        <p><strong>Date of Birth:</strong> {{ dob }}</p>
    </div>
</body>
</html>
